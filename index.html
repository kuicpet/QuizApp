<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Simple Quiz App</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <header></header>
        <main>
            <div class="container px-5">
                <div class="row  text-center">
                    <div id="quiz" class="col-12 my-3">
                        <h2 class="my-2 px-5">Quiz</h2><hr>
                    
                        <h4 id="question" class="question mb-4 py-3"></h4>
                            <div class="options">
                                <div id="0" class="option1 opt my-3 py-2" onclick="check(this)"></div>
                                <div id="1" class="option2 opt my-3 py-2" onclick="check(this)"></div>
                                <div id="2" class="option3 opt my-3 py-2" onclick="check(this)"></div>
                            </div>
                        <div class="next">
                            <button class="btn btn-secondary my-3 px-5"  onclick="next()">Next</button>
                        </div>
                        <div class="my-2">
                            <p id="progress">Question <span class="question-num"></span> of <span class="total-question"></span></p>
                        </div>
                    </div>
                    <div class="answer-tracker text-center">
                        
                    </div>
                    <div class="quiz-over">
                        <div class="box text-center m-3">
                        <h3>
                            Good Try!<br>
                            You got <span class="correct-answers"></span> out of <span class="total-question2"></span>correct<br>
                            That's is <span class="percentage"></span>try again!
                        </h3>
                        <button class="btn btn-secondary px-5 my-3" type="button" onclick="tryAgain()">TryAgain</button>
                    </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12 my-5 px-5">
                        <div id="result" class="result text-center" style="display: none"></div>
                    </div>
                </div>
            </div> 

        </main>
        <footer class="footer my-2">
            <div class="text-center">
                <small>&copy; 2020 | KingsleyUmujeyan</small>
            </div>
        </footer>


        <script src="script.js"></script>
    </body>
</html>
