<!DOCTYPE html>
<html lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz App</title>
        <meta name="description" content="A Simple Quiz App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css//style.css">
    </head>
    <body>
       <header></header>
       <main>
           <div class="container my-3 px-5">
               <div class="row text-center">
                   <div class="col-sm-1"></div>
                   <div class="col-sm-10">
                       <h3>Quiz App</h3><hr>
                       <div class="quiz-container my-3">
                            <div id="quiz" class="my-4"></div>
                       </div>
                      <button id="previous">Previous Question</button>
                      <button id="next">Next Question</button><br>
                       <button class="btn btn-primary my-3 text-center" id="submit" type="submit">Submit Quiz</button>
                       <div id="results" class="my-3"></div>
                   </div>
                   <div class="col-sm-1"></div>
               </div>
           </div>
       </main>
       <footer class="footer">
            <div class="text-center p-3">
                <small class="text-center">&copy; 2020 | KingsleyUmujeyan</small>
            </div>
       </footer>
        
        <script src="script.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    </body>
</html>
