<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz App</title>
        <meta name="description" content="A Simple Quiz App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <header></header>
        <main>
            <div class="container my-2 pt-4">
                <div class="row">
                    <div class="col-sm-12 col-lg-12 text-center">
                        <h2>Simple Quiz App</h2><hr>
                        <div class="quiz mx-5 p-2">
                            <div class="question-number">
                                <h5 class="mx-3">Question <span class="question-num-value mx-1"></span>of <span class="total-questions"></span></h5>
                            </div>
                            <div class="question px-5">
                                <h1 class="text-center px-5 mx-5 py-3 my-3"></h1>
                            </div>
                            <div class="options my-3">
                                
                                    <div class="py-3 option1 mb-3" id="1"onclick="check(this)"></div>
                                    <div class="py-3 option2 mb-3" id="2"onclick="check(this)"></div>
                                    <div class="py-3 option3 mb-3" id="3"onclick="check(this)"></div>
                                
                            </div>
                            <div class="score-">
                                <div class="next">
                                    <button type="button" class="btn btn-primary mx-5 px-5 my-3" onclick="next()">Next</button>
                                </div>
                                <div class="answers-tracker"><hr>
                                  
                                </div>
                            </div>
                            <div class="quiz-over">
                                <div class="box">
                                    <h4>Good Try!<br>
                                        You got <span class="correct-answers"></span> out of <span class="total-question2"></span>answers correct.
                                        Thats <span class="percentage"></span>,Try Again</h4>
                                    <button type="button" class="btn btn-primary" onclick="tryAgain()">Try Again</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <small class="text-center my-5 pb-1">&copy; 2020 | kingsleyUmujeyan</small>
        </footer>
        
        <script src="script.js" async defer></script>
    </body>
</html>
